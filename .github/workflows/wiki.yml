name: Publish wiki

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: create output folder
        id: output_folder
        run: |
          mkdir output
      - name: get the stylesheet
        run: |
          gh api \
            -H "Accept: application/vnd.github.raw" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/gregory-james-smith/template-pandoc-pandora/contents/src/stylesheet.css > stylesheet.css
        env:
          GITHUB_TOKEN: ${{ secrets.PANDORA }}
      - name: Build 🔧
        uses: docker://pandoc/extra:3.1.1
        with:
          entrypoint: /bin/sh
          args: >-
            -c "
              for f in docs/*.md; do
                echo $f
                g=$(basename -- "$f" .md)
                echo $g
                pandoc --standalone --embed-resource \
                --css=./stylesheet.css \
                -f markdown+mark+emoji+wikilinks_title_after_pipe \
                -t html \
                --output=output/$g.html \
                $f
              done
            "
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: github-pages
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action
