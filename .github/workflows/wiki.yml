name: Publish wiki

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: create output folder
        id: output_folder
        run: |
          mkdir output
      - name: get the stylesheet
        run: |
          gh api \
            -H "Accept: application/vnd.github.raw" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/gregory-james-smith/template-pandoc-pandora/contents/src/stylesheet.css > stylesheet.css
        env:
          GITHUB_TOKEN: ${{ secrets.PANDORA }}
      - name: Build 🔧
        uses: docker://pandoc/extra:3.1.1
        with:
          entrypoint: /bin/sh
          args: >-
            -c "
              for f in docs/*.md; do
                echo $f
                g=$(basename -- "$f" .md)
                echo $g
                pandoc --standalone --embed-resource \
                --css=./stylesheet.css \
                -f markdown+mark+emoji+wikilinks_title_after_pipe \
                -t html \
                --output=output/$g.html \
                $f
              done
            "
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: output
      - name: Upload Pages artifact
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output
