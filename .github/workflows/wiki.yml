name: Publish wiki

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: create output folder
        id: output_folder
        run: |
          mkdir output
      - uses: docker://pandoc/extra:3.1.1
        with:
          entrypoint: /bin/sh
          args: >-
            -c "
              for f in docs/*.md; do
                echo '$f'
                pandoc -f markdown -t html --output=output/$f.html $f
              done
            "
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: output
          
